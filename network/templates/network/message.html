<script>
       
	const chatSocket = new WebSocket('ws://' + window.location.hostname + ':8001/ws/socket-server/');

	chatSocket.onopen = (e) =>{
		 
	}

    chatSocket.onmessage = function(e) {
        let data = JSON.parse(e.data);
		console.log("Data: ",data)
		
	

		if(data.type === 'chat' && data.receiver_id === '{{user.id}}'){
			let messages = document.querySelector('#messages')
			messages.insertAdjacentHTML('beforeend',`
				<div class="flex w-full mt-2 space-x-3 max-w-xs">
					{% if user.image %}
						<img
						class="mr-2 w-10 h-10 rounded-full"
						src="{{user.image.url}} "
						alt="Jese Leos">
					{% else %}
						<div class="relative inline-flex items-center justify-center w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
							<span class="font-medium text-sm text-gray-600 dark:text-gray-300">JL</span>
						</div>
					{% endif %} 
					<div>
						<div class="bg-gray-300 p-3 rounded-r-lg rounded-bl-lg">
							<p class="text-sm">${data.message}</p>
						</div>
					</div>
				</div>
			`)
			messages.scrollTop = messages.scrollHeight;
			document.querySelector('#chat').value = ''
			document.querySelector('#chat').focus()
		}
		else if(data.type ==='chat'){
			let messages = document.querySelector('#messages')
			messages.insertAdjacentHTML('beforeend',`
			<div class="flex w-full mt-2 space-x-3 max-w-xs ml-auto justify-end">
					<div>
						<div class="bg-blue-600 text-white p-3 rounded-l-lg rounded-br-lg">
							<p class="text-sm">${data.message}</p>
						</div>
					</div>
					{% if user_info.image %}
						<img
						class="mr-2 w-10 h-10 rounded-full"
						src="{{user_info.image.url}} "
						alt="Jese Leos">
					{% else %}
						<div class="relative inline-flex items-center justify-center w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
							<span class="font-medium text-sm text-gray-600 dark:text-gray-300">JL</span>
						</div>
					{% endif %} 
			</div>
			`)
			messages.scrollTop = messages.scrollHeight;
			document.querySelector('#chat').value = ''
			document.querySelector('#chat').focus()
		}
		else {
			console.log(data.receiver_id, '{{user_info.id}}')
			console.log(data.sender_id, '{{user_info.id}}')
			console.log("Else statement is executed")
		}
	};

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

	// Submit when the user clicks the button or presses enter
	const messageInput = document.getElementById('chat')
	let form = document.querySelector('#form')
	messageInput.addEventListener('keydown', (event) => {
		if (event.key === 'Enter') {
			document.querySelector("#submit_button").click();
		}
		});
	
	form.addEventListener('submit', (e) => {
		e.preventDefault();
		const message = e.target.message.value
		chatSocket.send(JSON.stringify({
			//Include what data you wanna send
			'type': 'chat.message',
            'message': message,
			'sender_id': '{{user.id}}',
			'receiver_id': '{{user_info.id}}'
        }));
		form.reset();
		
		
	})
	
</script>
